apiVersion: v1
kind: Namespace
metadata:
  name: app-04
---
apiVersion: v1
kind: Pod
metadata:
  name: good-pod
  namespace: app-04
  labels:
    app: test-app
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
  namespace: app-04
spec:
  containers:
  - name: crasher
    image: busybox
    command: ["sh", "-c", "echo 'Starting...' && sleep 3 && exit 1"]
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: app-04
spec:
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 80
