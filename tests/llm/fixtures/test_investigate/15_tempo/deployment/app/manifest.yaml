apiVersion: v1
kind: Namespace
metadata:
  name: minishop
---
# Backend Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: minishop
  labels:
    app: minishop
    service: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minishop
      service: backend
  template:
    metadata:
      labels:
        app: minishop
        service: backend
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/genuine-flight-317411/devel/shop-app-demo:v1
          imagePullPolicy: Always
          command: ["node", "dist/backend-service.js"]
          ports:
            - containerPort: 3003
              name: http
            - containerPort: 9464
              name: metrics
          env:
            - name: TEMPO_URL
              value: "http://opentelemetry-collector-agent.tempo:4318/v1/traces"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /backend/health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /backend/health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 20
        - name: checkout-sidecar
          image: curlimages/curl:7.86.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                curl -X POST \
                -H "Content-Type: application/json" \
                -d '{"name":"John Doe","email":"john.doe@example.com","address":"main street","cardNumber":"1234-5678-9101-1121"}' \
                http://localhost:3003/backend/api/checkout;
                sleep 5;
              done
