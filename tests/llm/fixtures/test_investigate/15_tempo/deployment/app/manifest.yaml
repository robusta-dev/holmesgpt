# Prometheus Rule for High Latency
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: minishop-high-latency
  namespace: minishop
  labels:
    app: minishop
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    - name: minishop.rules
      rules:
        - alert: MinishopHighLatency
          expr: rate(http_request_duration_seconds_sum[24h]) / (rate(http_request_duration_seconds_count[24h])) > 3
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High latency detected in Minishop application"
            description: "The service is experiencing high latency (> 3s avg) over the past 24 hours."
