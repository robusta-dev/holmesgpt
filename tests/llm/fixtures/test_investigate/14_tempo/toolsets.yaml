toolsets:
  bash:
    enabled: True
  grafana/tempo:
    enabled: True
    config:
      api_key: "{{env.GRAFANA_API_KEY}}"
      url: "{{env.GRAFANA_URL}}"
      grafana_datasource_uid: "{{env.GRAFANA_TEMPO_DATASOURCE_UID}}"
  robusta:
    enabled: true
  prometheus/metrics:
    enabled: False
# Relies on https://github.com/robusta-dev/kubernetes-demos/tree/main/minishop-telemetry
# Requires
# - tempo receiving telemetry from minishop
