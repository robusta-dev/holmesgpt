apiVersion: v1
kind: Namespace
metadata:
  name: namespace-74
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-service
  namespace: namespace-74
  labels:
    app: cache-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-service
  template:
    metadata:
      labels:
        app: cache-service
    spec:
      containers:
      - name: cache-service
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: cache-service-logs-script
          defaultMode: 0755
      restartPolicy: Always
