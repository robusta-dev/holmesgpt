apiVersion: v1
kind: Namespace
metadata:
  name: ask-holmes-namespace-52
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-52
  namespace: ask-holmes-namespace-52
  labels:
    app: my-app-52
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app-52
  template:
    metadata:
      labels:
        app: my-app-52
    spec:
      containers:
      - name: main-container
        image: us-central1-docker.pkg.dev/genuine-flight-317411/devel/multiple-errors-in-logs:v1
        imagePullPolicy: Always
        env:
        - name: SHOW_LOGIN_ERRORS
          value: "true"
        - name: LOGIN_ERRORS_FREQUENCY
          value: "50"
        - name: SHOW_DB_ERRORS
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
