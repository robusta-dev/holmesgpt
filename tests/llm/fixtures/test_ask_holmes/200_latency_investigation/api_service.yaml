apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: app-200
spec:
  selector:
    app: api-service
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: app-200
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api
        image: nginx:alpine
        ports:
        - containerPort: 8080
