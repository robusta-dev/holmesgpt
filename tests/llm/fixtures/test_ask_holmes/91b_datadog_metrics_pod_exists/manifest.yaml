apiVersion: v1
kind: Namespace
metadata:
  name: metrics-91b
---
apiVersion: v1
kind: Pod
metadata:
  name: metrics-app
  namespace: metrics-91b
  labels:
    app: metrics-app
spec:
  containers:
  - name: app
    image: busybox:latest
    command: ["/bin/sh"]
    args:
    - -c
    - |
      echo "Starting metrics-app pod..."
      # Simulate some CPU and memory usage
      while true; do
        # Consume some CPU with a calculation
        echo "scale=5000; 4*a(1)" | busybox awk 'BEGIN{for(i=0;i<100;i++){}}' 2>/dev/null
        # Sleep to create varying pattern
        sleep 5
      done
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
