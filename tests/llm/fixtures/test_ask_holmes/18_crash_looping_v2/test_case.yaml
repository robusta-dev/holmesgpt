user_prompt: "What is the issue with golden-eagle?"
expected_output:
  - The `golden-eagle` pod experienced an expired SSL certificate.
setup_timeout: 300
before_test: |
  # Clean up any existing namespace
  kubectl delete namespace app-18 --ignore-not-found=true --wait=false

  # Wait a moment for deletion to start
  sleep 2

  # Create namespace
  kubectl create namespace app-18

  # Create the certificate Secret
  kubectl create secret generic db-certs-config \
    --from-literal=certificate.pem="dummy-certificate-content" \
    --from-literal=key.pem="dummy-private-key-content" \
    -n app-18

  # Apply the manifest
  kubectl apply -f manifest.yaml

  # Wait for pod to exist
  kubectl wait --for=condition=PodScheduled pod -l app=flask -n app-18 --timeout=60s

  # Wait for the SSL certificate error (should happen within ~5 seconds of pod starting)
  echo "Waiting for SSL certificate error..."
  timeout=90
  elapsed=0
  while [ $elapsed -lt $timeout ]; do
    # Check current logs (relaxed grep to catch partial matches)
    if kubectl logs -l app=flask -n app-18 2>/dev/null | grep -iE "(SSL certificate expired|Certificate expired|ExpiredCertException)" ; then
      echo "✓ SSL certificate error detected in current logs"
      break
    fi

    # Also check previous logs in case pod already crashed
    if kubectl logs -l app=flask -n app-18 --previous 2>/dev/null | grep -iE "(SSL certificate expired|Certificate expired|ExpiredCertException)" ; then
      echo "✓ SSL certificate error detected in previous logs (pod crashed)"
      break
    fi

    # Check if pod is in Error/CrashLoopBackOff state
    POD_STATUS=$(kubectl get pods -l app=flask -n app-18 -o jsonpath='{.items[0].status.phase}' 2>/dev/null || echo "")
    CONTAINER_STATUS=$(kubectl get pods -l app=flask -n app-18 -o jsonpath='{.items[0].status.containerStatuses[0].state}' 2>/dev/null || echo "{}")

    if echo "$CONTAINER_STATUS" | grep -q "terminated"; then
      echo "Pod has terminated - checking logs..."
      if kubectl logs -l app=flask -n app-18 --previous 2>/dev/null | grep -iE "(SSL certificate expired|Certificate expired|ExpiredCertException)"; then
        echo "✓ SSL certificate error confirmed in terminated pod"
        break
      fi
    fi

    # Also check for CrashLoopBackOff status
    RESTART_COUNT=$(kubectl get pods -l app=flask -n app-18 -o jsonpath='{.items[0].status.containerStatuses[0].restartCount}' 2>/dev/null || echo "0")
    if [ "$RESTART_COUNT" -gt 0 ]; then
      echo "Pod has restarted $RESTART_COUNT times - checking previous logs..."
      if kubectl logs -l app=flask -n app-18 --previous 2>/dev/null | grep -iE "(SSL certificate expired|Certificate expired|ExpiredCertException)"; then
        echo "✓ SSL certificate error confirmed after restart"
        break
      fi
    fi

    sleep 3
    elapsed=$((elapsed + 3))

    # Print status every 10 seconds
    if [ $((elapsed % 10)) -eq 0 ]; then
      echo "Still waiting... ($elapsed seconds elapsed)"
      kubectl get pods -l app=flask -n app-18 || true
    fi
  done

  if [ $elapsed -ge $timeout ]; then
    echo "❌ Timeout waiting for SSL certificate error after $timeout seconds"
    echo "Current pod status:"
    kubectl get pods -l app=flask -n app-18 -o wide || true
    echo ""
    echo "Current pod logs:"
    kubectl logs -l app=flask -n app-18 --tail=50 || true
    echo ""
    echo "Previous pod logs (if crashed):"
    kubectl logs -l app=flask -n app-18 --previous --tail=50 2>/dev/null || echo "No previous logs"
    exit 1
  fi
after_test: |
  kubectl delete namespace app-18
tags:
  - easy
  - kubernetes
