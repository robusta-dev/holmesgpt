apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-orders-for-medium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-orders-for-medium
  template:
    metadata:
      labels:
        app: customer-orders-for-medium
    spec:
      containers:
        - name: fastapi-app
          image: us-central1-docker.pkg.dev/genuine-flight-317411/devel/rds-demo:v1
          #image: us-central1-docker.pkg.dev/genuine-flight-317411/devel/rds-demo:no-db-v1
          ports:
            - containerPort: 8000
            - containerPort: 8001
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets-for-medium
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets-for-medium
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-secrets-for-medium
                  key: host
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: db-secrets-for-medium
                  key: database
        - name: curl-sidecar
          image: curlimages/curl
          args:
            - /bin/sh
            - -c
            - while true; do curl -s http://localhost:8000; sleep 60; done
---
apiVersion: v1
kind: Service
metadata:
  name: customer-orders-service-for-medium
  labels:
    app: customer-orders-for-medium
spec:
  selector:
    app: customer-orders-for-medium
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: customer-orders-service-monitor-for-medium
  labels:
    release: robusta
spec:
  selector:
    matchLabels:
      app: customer-orders-for-medium
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - default
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: customer-orders-alert-rules-for-medium
  labels:
    release: robusta
spec:
  groups:
    - name: customerorders-for-medium.rules
      rules:
        - alert: HighLatencyForCustomerCheckoutForMedium
          expr: rate(http_request_duration_seconds_sum[24h]) / (rate(http_request_duration_seconds_count[24h])) > 3
          for: 1m
          labels:
            severity: critical
            deployment: customer-orders-for-medium
            namespace: default
          annotations:
            summary: "HTTP Requests to the '/checkout' endpoint in customer-orders-app-for-medium are taking longer than 3 seconds"
            description: "HTTP Requests to the '/checkout' endpoint in customer-orders-app-for-medium are taking longer than 3 seconds"
