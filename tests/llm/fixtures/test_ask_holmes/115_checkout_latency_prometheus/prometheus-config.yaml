# Prometheus configuration for test 115
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: app-115
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:
    - job_name: 'checkout'
      metrics_path: /metrics
      static_configs:
      - targets: ['checkout.app-115.svc.cluster.local:80']
