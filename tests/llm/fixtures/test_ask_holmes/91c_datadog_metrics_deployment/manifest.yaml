apiVersion: v1
kind: Namespace
metadata:
  name: deploy-91c
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-deployment
  namespace: deploy-91c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-deployment
  template:
    metadata:
      labels:
        app: metrics-deployment
    spec:
      containers:
      - name: app
        image: busybox:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "Starting metrics-deployment pod..."
          # Simulate some CPU and memory usage
          while true; do
            # Consume some CPU with a calculation
            echo "scale=5000; 4*a(1)" | busybox awk 'BEGIN{for(i=0;i<100;i++){}}' 2>/dev/null
            # Sleep to create varying pattern
            sleep 5
          done
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
