apiVersion: v1
kind: Namespace
metadata:
  name: app-04
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: app-04
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      # This container will crash immediately and restart, generating continuous events
      - name: nginx
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Starting nginx service..."; sleep 5; echo "Error: Failed to bind to port 80" >&2; exit 1']
        resources:
          requests:
            memory: "16Mi"
            cpu: "5m"
          limits:
            memory: "32Mi"
            cpu: "10m"
