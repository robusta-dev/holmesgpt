apiVersion: v1
kind: Namespace
metadata:
  name: app-91
---
apiVersion: v1
kind: Pod
metadata:
  name: calc-app-pod
  namespace: app-91
spec:
  containers:
    - name: calc-app-executor
      image: python:3.9-slim-buster
      command: ["python", "-c"]
      args:
        - |
          import random
          import sys
          import time

          print("Starting calc-app...")
          sys.stdout.flush()

          counter = 0
          while True:
              counter += 1
              if random.randint(1, 4) % 4 == 0:
                  try:
                      result = 1 / 0
                  except ZeroDivisionError as e:
                      print(f"Run {counter} failed with error: {e}")
                      sys.stdout.flush()
              else:
                  print(f"Run {counter} succeeded")
                  sys.stdout.flush()

              sleep_time = (1.2**counter)/20
              time.sleep(sleep_time)
      resources:
        requests:
          memory: "64Mi"
          cpu: "100m"
        limits:
          memory: "128Mi"
          cpu: "200m"
