apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-http-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-http-app
  template:
    metadata:
      labels:
        app: my-http-app
    spec:
      containers:
      - name: my-http-app
        image: nginx
        ports:
        - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-http-ingress
spec:
  ingressClassName: example-ingress-class
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-http-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-http-service
spec:
  selector:
    app: my-http-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
