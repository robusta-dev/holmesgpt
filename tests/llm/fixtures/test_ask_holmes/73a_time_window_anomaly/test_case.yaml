user_prompt: "Were there issues with the task-scheduler pod in namespace-73a?"
tags:
  - logs
  - context_window
  - datetime
  - medium
expected_output:
  - Task scheduler pod experienced temporary issues between when it could not connect to an external API possibly due to a maintenance window
before_test: |
  # Create namespace first since the secret depends on it (|| true ignores if it already exists)
  kubectl create namespace namespace-73a || true
  kubectl create secret generic task-scheduler-logs-script --from-file=generate_logs.py=./generate_logs.py -n namespace-73a --dry-run=client -o yaml | kubectl apply -f -
  kubectl apply -f ./manifest.yaml
  sleep 50
after_test: |
  kubectl delete -f ./manifest.yaml
  kubectl delete secret task-scheduler-logs-script -n namespace-73a --ignore-not-found
  kubectl delete namespace namespace-73a --ignore-not-found
