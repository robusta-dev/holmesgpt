apiVersion: v1
kind: Namespace
metadata:
  name: app-15
---
apiVersion: v1
kind: Pod
metadata:
  name: search-engine
  namespace: app-15
spec:
  containers:
  - name: get-details
    image: busybox
    command: ["sh", "-c", "while true; do echo 'Running...'; sleep 5; done"]
    readinessProbe:
      exec:
        command:
        - sh
        - -c
        - "exit 1"
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3
