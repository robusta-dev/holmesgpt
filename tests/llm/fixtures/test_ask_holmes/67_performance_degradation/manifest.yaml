apiVersion: v1
kind: Namespace
metadata:
  name: namespace-67
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: namespace-67
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: api-gateway-logs-script
          defaultMode: 0755
      restartPolicy: Always
