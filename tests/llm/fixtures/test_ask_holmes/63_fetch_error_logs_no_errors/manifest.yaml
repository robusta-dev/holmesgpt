apiVersion: v1
kind: Namespace
metadata:
  name: staging-63
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: staging-63
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
      - name: app-container
        image: python:3.9-slim
        command: ["python", "/app/app.py"]
        volumeMounts:
        - name: app-code
          mountPath: /app
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "32Mi"
            cpu: "50m"
      volumes:
      - name: app-code
        secret:
          secretName: app-code-63
