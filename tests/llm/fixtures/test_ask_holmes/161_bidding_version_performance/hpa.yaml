apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bidder-hpa
  namespace: app-161
  labels:
    app: bidder
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bidder
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
