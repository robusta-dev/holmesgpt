apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: app-161
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:
    - job_name: 'bidder'
      metrics_path: /metrics
      static_configs:
      - targets: ['bidder.app-161.svc.cluster.local:80']
