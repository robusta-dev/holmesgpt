apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-us-east-1a
  namespace: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-primary
  namespace: production
spec:
  replicas: 4
  selector:
    matchLabels:
      app: database-primary
  template:
    metadata:
      labels:
        app: database-primary
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: database-primary
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: maindb
        - name: POSTGRES_USER
          value: dbadmin
        - name: POSTGRES_PASSWORD
          value: supersecret
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc-us-east-1a
      # Missing tolerations for dedicated=database:NoSchedule taint
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-server
  template:
    metadata:
      labels:
        app: app-server
    spec:
      containers:
      - name: app
        image: app:v1.0
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
