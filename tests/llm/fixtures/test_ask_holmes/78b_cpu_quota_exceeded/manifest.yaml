apiVersion: v1
kind: Namespace
metadata:
  name: namespace-78b
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: namespace-78b
spec:
  hard:
    requests.cpu: 20m
    requests.memory: 500Mi
    limits.cpu: 100m
    limits.memory: 500Mi
    persistentvolumeclaims: '2'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: namespace-78b
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: nginx:alpine
        resources:
          requests:
            memory: 64Mi
            cpu: 10m
          limits:
            memory: 64Mi
            cpu: 20m
