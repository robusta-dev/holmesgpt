apiVersion: v1
kind: Namespace
metadata:
  name: namespace-75
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: namespace-75
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: frontend-logs-script
          defaultMode: 0755
      restartPolicy: Always
