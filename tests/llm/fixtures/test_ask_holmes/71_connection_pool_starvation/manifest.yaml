apiVersion: v1
kind: Namespace
metadata:
  name: namespace-71
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: namespace-71
  labels:
    app: backend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
      - name: backend-service
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: backend-service-logs-script
          defaultMode: 0755
      restartPolicy: Always
