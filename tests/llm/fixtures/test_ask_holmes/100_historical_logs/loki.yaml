apiVersion: v1
kind: Namespace
metadata:
  name: app-100
---
# Loki deployment - lightweight, no persistence
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: app-100
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        args:
        - -config.file=/etc/loki/loki-config.yaml
        ports:
        - containerPort: 3100
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/loki
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "50m"
      volumes:
      - name: config
        configMap:
          name: loki-config
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: app-100
spec:
  selector:
    app: loki
  ports:
  - port: 3100
    targetPort: 3100
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: app-100
data:
  loki-config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100
    ingester:
      query_store_max_look_back_period: -1
      max_chunk_age: 720h
      wal:
        enabled: false
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
    chunk_store_config:
      max_look_back_period: 720h
    schema_config:
      configs:
        - from: 2020-01-01
          store: boltdb
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 168h
    storage_config:
      boltdb:
        directory: /tmp/loki/index
      filesystem:
        directory: /tmp/loki/chunks
    limits_config:
      enforce_metric_name: false
      reject_old_samples: false
      reject_old_samples_max_age: 52w
      max_entries_limit_per_query: 5000
      max_query_lookback: 720h
---
# Promtail ConfigMap - must be created before the deployment that uses it
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: app-100
data:
  promtail-config.yaml: |
    server:
      http_listen_port: 9080
    positions:
      filename: /tmp/positions.yaml
      sync_period: 10s
      ignore_invalid_yaml: true
    clients:
      - url: http://loki:3100/loki/api/v1/push
        batchwait: 100ms       # Send batches more frequently
        batchsize: 102400      # 100KB batch size (smaller batches)
        backoff_config:
          min_period: 100ms
          max_period: 1m
          max_retries: 20
        timeout: 10s
    scrape_configs:
      - job_name: payment-api
        static_configs:
          - targets:
              - localhost
            labels:
              job: payment-api
              namespace: app-100
              __path__: /var/log/*.log
        pipeline_stages:
          - json:
              expressions:
                timestamp: timestamp
                level: level
                message: message
                service: service
                pod_name: pod
          - timestamp:
              source: timestamp
              format: RFC3339
          - labels:
              level:
              service:
              pod_name:
