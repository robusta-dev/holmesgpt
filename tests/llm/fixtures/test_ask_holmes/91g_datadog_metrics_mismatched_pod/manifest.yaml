apiVersion: v1
kind: Namespace
metadata:
  name: orbit-91g
---
apiVersion: v1
kind: Secret
metadata:
  name: orbiter-script
  namespace: orbit-91g
type: Opaque
stringData:
  script.sh: |
    #!/bin/sh
    echo "Starting orbiter-monitor pod..."
    # Simulate some CPU and memory usage
    while true; do
      # Consume some CPU with a calculation
      echo "scale=5000; 4*a(1)" | busybox awk 'BEGIN{for(i=0;i<100;i++){}}' 2>/dev/null
      # Sleep to create varying pattern
      sleep 5
    done
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbiter-monitor
  namespace: orbit-91g
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbiter-monitor
  template:
    metadata:
      labels:
        app: orbiter-monitor
    spec:
      volumes:
      - name: script-volume
        secret:
          secretName: orbiter-script
          defaultMode: 0755
      containers:
      - name: app
        image: busybox:latest
        command: ["/bin/sh", "-c"]
        args: ["/etc/scripts/script.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /etc/scripts
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
