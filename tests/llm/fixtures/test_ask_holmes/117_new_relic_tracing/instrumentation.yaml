apiVersion: newrelic.com/v1alpha2
kind: Instrumentation
metadata:
  name: nr-node-app-117
  namespace: newrelic
spec:
  agent:
    language: nodejs
    image: newrelic/newrelic-node-init:latest
  namespaceLabelSelector:
    matchExpressions:
      - key: "kubernetes.io/metadata.name"
        operator: "In"
        values: ["app-117"]
---
apiVersion: newrelic.com/v1alpha2
kind: Instrumentation
metadata:
  name: nr-python-app-117
  namespace: newrelic
spec:
  agent:
    language: python
    image: newrelic/newrelic-python-init:latest
  namespaceLabelSelector:
    matchExpressions:
      - key: "kubernetes.io/metadata.name"
        operator: "In"
        values: ["app-117"]
