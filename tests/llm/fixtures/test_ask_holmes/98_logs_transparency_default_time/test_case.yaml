user_prompt: "Show me the logs for the pod ocean-explorer in namespace app-98"
expected_output: |
  Quotes or summarizes logs.
  Explicitly says logs are for time period of last 7 days!

before_test: |
  kubectl create namespace app-98 || true
  kubectl apply -f ./manifest.yaml

after_test: |
  kubectl delete -f ./manifest.yaml --ignore-not-found
  kubectl delete namespace app-98 --ignore-not-found

tags:
  - logs
  - transparency
  - datetime
  - medium
