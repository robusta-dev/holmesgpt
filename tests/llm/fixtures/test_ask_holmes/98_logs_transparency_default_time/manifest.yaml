apiVersion: v1
kind: Secret
metadata:
  name: ocean-explorer-app
  namespace: app-98
type: Opaque
stringData:
  app.py: |
    import time
    import sys
    from datetime import datetime

    def main():
        print("Pod ocean-explorer starting...", flush=True)

        # Generate some logs with errors
        logs = [
            ("2025-07-23 10:15:32", "INFO", "Application started successfully"),
            ("2025-07-24 14:22:18", "ERROR", "Error connecting to external API: Connection timeout"),
            ("2025-07-25 09:45:21", "WARN", "Memory usage at 85%"),
            ("2025-07-26 16:33:45", "ERROR", "Rate limit exceeded for user requests"),
            ("2025-07-27 11:28:59", "INFO", "Processed 1000 requests"),
            ("2025-07-28 13:17:42", "ERROR", "Database connection pool exhausted"),
            ("2025-07-29 08:55:13", "INFO", "Service health check passed")
        ]

        # Print all logs
        for timestamp, level, message in logs:
            print(f"{timestamp} {level} {message}", flush=True)

        # Keep container running and periodically log
        while True:
            time.sleep(300)  # 5 minutes
            current_time = datetime.now().strftime("%Y-%m-%d %H:%M:%S")
            print(f"{current_time} INFO Service still running, health check passed", flush=True)

    if __name__ == "__main__":
        main()

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocean-explorer
  namespace: app-98
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocean-explorer
  template:
    metadata:
      labels:
        app: ocean-explorer
    spec:
      containers:
      - name: ocean-explorer
        image: python:3.9-slim
        command: ["python", "/app/app.py"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
        volumeMounts:
        - name: app-code
          mountPath: /app
      volumes:
      - name: app-code
        secret:
          secretName: ocean-explorer-app
          defaultMode: 0755
