user_prompt:
  - "Can you show me a cpu graph of the robusta-runner pod?"
  - "Show me CPU metrics for robusta-runner"
  - "Display robusta-runner pod CPU usage graph"
  - "I need to see the memory usage for robusta-runner"
  - "What's the CPU utilization of the robusta-runner deployment?"
  - "Generate a memory graph for robusta-runner pods"
  - "Show CPU and memory charts for robusta-runner"
  - "How much CPU is robusta-runner consuming?"
  - "Plot memory consumption of robusta-runner over time"
  - "Can you visualize the resource usage for robusta-runner?"
expected_output: |
  Output must contain 1 or more embeds in the following format
    <<{"type": "datadogql", "tool_name": "query_datadog_metrics", "random_key": "iD8G"}>>

  random_key may be different than the above example, but all other parameters (type and tool_name) must be as described

  Output must NOT tell the user it doesn't have access to metrics or that they should use another tool
