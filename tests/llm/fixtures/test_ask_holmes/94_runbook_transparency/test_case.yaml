user_prompt: "Database connection timeouts are occurring for blue-whale app in namespace app-94"
tags:
  - runbooks
  - medium
  - transparency

expected_output: |
  - Uses database troubleshooting runbook
  - Includes detailed "Investigation Steps Performed" section
  - Shows both successful steps (✅) and failed steps (❌)
  - Provides specific explanations for failures

runbooks:
  catalog:
    - description: "Database Connection Troubleshooting"
      link: "database_troubleshooting.md"
      update_date: "2025-07-01"

before_test: |
  kubectl create namespace app-94 || true
  kubectl apply -f manifest.yaml -n app-94
  sleep 30  # Let the app start and begin experiencing connection issues

after_test: |
  kubectl delete namespace app-94 --force --grace-period=0
