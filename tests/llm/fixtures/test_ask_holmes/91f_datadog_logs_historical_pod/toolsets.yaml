# Datadog toolset configuration for test 91f
# Enables Datadog logs toolset to query historical logs

toolsets:
  datadog/logs:
    enabled: true
    config:
      # These will be populated from environment variables
      api_key: "{{env.DATADOG_API_KEY}}"
      app_key: "{{env.DATADOG_APP_KEY}}"
      site_url: "{{env.DATADOG_SITE|default('https://datadoghq.com')}}"
      indexes:
        - "*"
      storage_tiers:
        - "indexes"
      page_size: 300
      default_limit: 1000
