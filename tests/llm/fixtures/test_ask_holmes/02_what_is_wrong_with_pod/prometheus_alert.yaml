apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-health-alert-02
  namespace: default
  labels:
    release: robusta
    prometheus: kube-prometheus
spec:
  groups:
  - name: pod-health
    interval: 30s
    rules:
    - alert: PodNotHealthy
      expr: |
        kube_pod_status_phase{phase!="Running",phase!="Succeeded",namespace="app-02"} > 0
      for: 1m
      labels:
        severity: warning
        namespace: app-02
        team: platform
      annotations:
        summary: "Pod health check failed"
        description: "One or more pods in namespace app-02 are not in a healthy state. Service availability may be impacted."
        dashboard: "https://grafana.example.com/d/pod-health/pod-status"
