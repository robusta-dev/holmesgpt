apiVersion: v1
kind: Namespace
metadata:
  name: namespace-70
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: namespace-70
  labels:
    app: data-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
      - name: data-processor
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: data-processor-logs-script
          defaultMode: 0755
      restartPolicy: Always
