apiVersion: v1
kind: Namespace
metadata:
  name: namespace-78
---
# Resource quota limiting the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: namespace-78
spec:
  hard:
    requests.cpu: "20m"
    requests.memory: "40Mi"
    limits.cpu: "20m"
    limits.memory: "40Mi"
    persistentvolumeclaims: "2"
---
# Deployment trying to use more resources than quota allows
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: namespace-78
spec:
  replicas: 3  # 3 replicas Ã— 100m CPU = 300m > 200m quota
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: nginx:alpine
        resources:
          requests:
            memory: "30Mi"
            cpu: "30m"
          limits:
            memory: "30Mi"
            cpu: "30m"
