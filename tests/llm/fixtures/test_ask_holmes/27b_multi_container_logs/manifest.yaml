apiVersion: v1
kind: Namespace
metadata:
  name: app-27b
---
apiVersion: v1
kind: Pod
metadata:
  name: arctic-fox
  namespace: app-27b
  labels:
    app: multi-container-app
spec:
  containers:
  - name: web
    image: python:3.9-slim
    command: ["python", "/scripts/generate_logs.py", "web"]
    volumeMounts:
    - name: script-volume
      mountPath: /scripts
    resources:
      requests:
        memory: "64Mi"
        cpu: "10m"
  - name: sidecar
    image: python:3.9-slim
    command: ["python", "/scripts/generate_logs.py", "sidecar"]
    volumeMounts:
    - name: script-volume
      mountPath: /scripts
    resources:
      requests:
        memory: "64Mi"
        cpu: "10m"
  volumes:
  - name: script-volume
    secret:
      secretName: arctic-fox-logs-script
      defaultMode: 0755
