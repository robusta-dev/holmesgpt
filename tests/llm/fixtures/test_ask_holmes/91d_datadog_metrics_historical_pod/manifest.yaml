apiVersion: v1
kind: Namespace
metadata:
  name: app-91d
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-processor
  namespace: app-91d
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telemetry-processor
  template:
    metadata:
      labels:
        app: telemetry-processor
    spec:
      containers:
      - name: processor
        image: busybox:latest
        command: ["sleep", "infinity"]
        resources:
          requests:
            cpu: "1m"
            memory: "4Mi"
          limits:
            memory: "16Mi"
