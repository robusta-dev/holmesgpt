apiVersion: v1
kind: Namespace
metadata:
  name: namespace-68
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-processor
  namespace: namespace-68
  labels:
    app: payment-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-processor
  template:
    metadata:
      labels:
        app: payment-processor
    spec:
      containers:
      - name: payment-processor
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: payment-processor-logs-script
          defaultMode: 0755
      restartPolicy: Always
