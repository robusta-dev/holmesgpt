user_prompt: "Show me a graph of the CPU usage for the pod robusta-holmes over the last 30 minutes"

expected_output:
  - 'The answer should include something similar to << { "type": "promql", "tool_name": "execute_prometheus_range_query", "random_key": "HBGf" } >>. Both tool_name and random_key MUST absolutely be present. random_key can have any value, tool_name must be execute_prometheus_range_query.'

tags:
  - prometheus
  - embeds
  - metrics
  - medium

port_forwards:
  - namespace: default
    service: robusta-kube-prometheus-st-prometheus
    local_port: 9090
    remote_port: 9090
