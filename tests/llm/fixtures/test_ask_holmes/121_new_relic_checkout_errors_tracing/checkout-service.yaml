---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
      - name: checkout
        image: python:3.11-slim
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install -r /app/requirements.txt && \
          python /app/app.py
        volumeMounts:
        - name: app
          mountPath: /app
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: "1"

        # üîë New Relic credentials
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelickey   # existing secret with your New Relic ingest key
              key: key

        # üåç Choose region/endpoints (optional). Defaults: US.
        # Set NEW_RELIC_REGION=EU for EU endpoints, or override directly:
        # - NEW_RELIC_OTLP_ENDPOINT=https://otlp.eu01.nr-data.net:4317
        # - NEW_RELIC_LOGS_ENDPOINT=https://log-api.eu.newrelic.com/log/v1
        #- name: NEW_RELIC_REGION
        #  value: "EU"

        # üè∑Ô∏è Telemetry resource attributes & sampling
        - name: OTEL_SERVICE_NAME
          value: checkout-atc
        - name: APP_NAME
          value: checkout-service
        - name: CONTAINER_NAME
          value: checkout
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: DEPLOYMENT_ENV
          value: "dev"
        - name: TRACE_SAMPLE_RATIO
          value: "1.0"

        # üß≠ Kubernetes metadata (both styles supported by telemetry.py)
        - name: POD_NAME
          valueFrom: { fieldRef: { fieldPath: metadata.name } }
        - name: KUBERNETES_NAMESPACE
          valueFrom: { fieldRef: { fieldPath: metadata.namespace } }

        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 24
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: app
        secret:
          secretName: checkout-app

---
apiVersion: v1
kind: Service
metadata:
  name: checkout
spec:
  selector:
    app: checkout
  ports:
  - port: 8080
    targetPort: 8080
