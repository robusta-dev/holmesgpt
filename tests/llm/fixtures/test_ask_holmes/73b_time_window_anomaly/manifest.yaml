apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron-scheduler
  namespace: namespace-73b
  labels:
    app: cron-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron-scheduler
  template:
    metadata:
      labels:
        app: cron-scheduler
    spec:
      containers:
      - name: cron-scheduler
        image: python:3.9-slim
        command: ["python"]
        args: ["/scripts/generate_logs.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
      volumes:
      - name: script-volume
        secret:
          secretName: cron-scheduler-logs-script
          defaultMode: 0755
      restartPolicy: Always
