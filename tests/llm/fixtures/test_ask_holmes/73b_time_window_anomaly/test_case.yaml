user_prompt: "Were there issues with the cron-scheduler pod in namespace-73b?"
tags:
  - logs
  - context_window
  - datetime
  - medium
expected_output:
  - Cron scheduler pod experienced issues between 03:00-03:05 when it could not connect to an external API possibly due to a maintenance window
  - Answer MUST include the time window of the issue (03:00-03:05)
before_test: |
  # Create namespace first since the secret depends on it (|| true ignores if it already exists)
  kubectl create namespace namespace-73b || true
  kubectl create secret generic cron-scheduler-logs-script --from-file=generate_logs.py=./generate_logs.py -n namespace-73b --dry-run=client -o yaml | kubectl apply -f -
  kubectl apply -f ./manifest.yaml
  sleep 50
after_test: |
  kubectl delete -f ./manifest.yaml
  kubectl delete secret cron-scheduler-logs-script -n namespace-73b --ignore-not-found
  kubectl delete namespace namespace-73b --ignore-not-found
