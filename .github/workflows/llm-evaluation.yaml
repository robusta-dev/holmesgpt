name: Evaluate LLM test cases

on: [pull_request]

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.12"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies and build
        # if you change something here, you must also change it in .github/workflows/build-binaries-and-brew.yaml
        run: |
          python -m pip install --upgrade pip setuptools pyinstaller

          curl -sSL https://install.python-poetry.org | python3 - --version 1.4.0
          poetry config virtualenvs.create false
          poetry install --no-root

      - name: Run tests
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          UPLOAD_DATASET: "true"
          PUSH_EVALS_TO_BRAINTRUST: "true"
          EXPERIMENT_ID: github-${{ github.run_id }}.${{ github.run_number }}.${{ github.run_attempt }}
        run: |
          poetry run pytest tests/llm/test_ask_holmes.py tests/llm/test_investigate.py
      - uses: actions/github-script@v7
        with:
          retries: 3
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const reportContent = fs.readFileSync('evals_report.txt', 'utf8');
            const experiment_id = `github-${context.runId}.${context.runNumber}.${context.runAttempt}`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Link to the evals https://www.braintrust.dev/app/robustadev/p/HolmesGPT/experiments/${experiment_id}\n\n${reportContent}`
            })
