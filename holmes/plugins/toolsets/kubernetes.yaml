toolsets:
- name: "kubernetes/core"
  prerequisites:
  - command: "kubectl version --client"

  tools:
  - name: "kubectl_describe"
    description: "Run kubectl describe on a Kubernetes resource"
    command: "kubectl describe {{ kind }} {{ name }}{% if namespace %} -n {{ namespace }}{% endif %}"

  - name: "kubectl_get"
    description: "Run `kubectl get <parameters go here> --show-labels`"
    command: "kubectl get --show-labels {{ kind }} {{ name}}{% if namespace %} -n {{ namespace }}{% endif %}"

  - name: "kubectl_get_all"
    description: "Run `kubectl get -A <kind> --show-labels` to get all resources of a given type in the cluster"
    command: "kubectl get -A --show-labels {{ kind }}"

  - name: "kubectl_find_resource"
    description: "Run `kubectl get {{ kind }} -A --show-labels | grep {{ keyword }}` to find a resource where you know a substring of the name"
    command: "kubectl get -A --show-labels {{ kind }} | grep {{ keyword }}"

  - name: "kubectl_get_yaml"
    description: "Run `kubectl get -o yaml` on a single Kubernetes resource"
    command: "kubectl get -o yaml {{ kind }} {{ name}}{% if namespace %} -n {{ namespace }}{% endif %}"

  - name: "kubectl_previous_logs"
    description: "Run `kubectl logs --previous` on a single Kubernetes pod. Used to fetch logs for a pod that crashed and see logs from before the crash. Never give a deployment name or a resource that is not a pod."
    command: "kubectl logs {{ name}} -n {{ namespace }} --previous"

  - name: "kubectl_logs"
    description: "Run `kubectl logs` on a single Kubernetes pod. Never give a deployment name or a resource that is not a pod."
    command: "kubectl logs {{ name}} -n {{ namespace }}"

  - name: "get_black_listed_events"
    description: "Lists all the cloudtrail event names that are flagged as suspicious"
    command: "cat ./holmes/extras/flagged_event_names.txt"
  - name: "aws_rds_analyse"
    description: "Analyses aws RDS for any issues"
    command: "python ./holmes/extras/rds_analyse.py"
  - name: "aws_get_alarms"
    description: "Lists all cloudwatch alarms, will say OK if they are not firing"
    command: "python ./holmes/extras/get_cloudwatch_alarms.py"
  - name: "aws_event_lookup"
    description: "Fetches events of a specified type from AWS CloudTrail and writes them to a CSV file along with the users that called them"
    command: "python ./holmes/extras/event_lookup.py {{ EventName }} | while read filename; do cat \"$filename\"; done"
  - name: "aws_user_audit_logs"
    description: "Fetches All audit logs for a specified username from the past specified number of hours and writes them to a CSV file along with additional data on the logs"
    command: "python ./holmes/extras/user_audit_logs.py {{ UserName }} {{ HoursBack }} | while read filename; do cat \"$filename\"; done"
  - name: "aws_event_details"
    description: "Fetches and returns the full Aws cloudtraid event details in JSON format given an event ID"
    command: "python ./holmes/extras/event_details.py {{ EventId }} | while read filename; do cat \"$filename\"; done"
